<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/picnic.min.css">
    <link rel="icon" href="/img/favicon.ico">
    <title>Vehicles</title>
</head>
<body>
<h1>Vehicles</h1>
<h2>List</h2>
{!<table class="table table-striped table-bordered">!}
<table id="overview">
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>First Registration</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {#for vehicle in vehicles}
        <tr>
        <td>{vehicle.id}</td>
        <td>{vehicle.brand}</td>
        <td>{vehicle.model}</td>
        <td>{vehicle.color}</td>
        <td>{vehicle.firstRegistration}</td>
        <td>
            <button>Edit</button>
        </td>
        <td style="visibility:hidden;">{vehicle.imageName}</td>
        </tr>
    {/for}
    </tbody>
</table>
<br>
<h2>Create / Edit</h2>
<div class="flex two vehicleform">
    <div>
        <form method="POST" action="/api/vehicle/create"  enctype="application/x-www-form-urlencoded">
            <div id="id_form"></div>
            <label for="brand_form"></label>
            <input type="text" placeholder="Vehicle Brand" name="brand_form" id="brand_form">
            <label for="model_form"></label>
            <input type="text" placeholder="Vehicle Model" name="model_form" id="model_form">
            <label for="color_form"></label>
            <select name="color_form" id="color_form">
                {#each MyColor:values}
                    <option value="{it}">{it}</option>
                {/each}
            </select>
            <label for="first_registration_form"></label>
            <input type="date" placeholder="First registration" name="first_registration_form" id="first_registration_form">
            {!<img src="/img/missing-image.png" width="300px" name="imagexx" id="image_form" alt="car-image"/>!}
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script>
    let table = document.getElementById('overview');

    for (let i = 1; i < table.rows.length; i++) {
        table.rows[i].onclick = function () {
            document.getElementById("brand_form").value = this.cells[1].innerHTML;
            document.getElementById("model_form").value = this.cells[2].innerHTML;
            document.getElementById("color_form").value = this.cells[3].innerHTML;
            document.getElementById("first_registration_form").value = this.cells[4].innerHTML;
            console.log(this.cells[5].innerHTML.length)
            if (this.cells[6].innerHTML.length > 0) {
                document.getElementById("image_form").src = '/img/' + this.cells[6].innerHTML;
            } else {
                document.getElementById("image_form").src = "/img/missing-image.png";
            }
        };
    }
</script>
</body>
</html>
